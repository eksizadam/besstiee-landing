<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besstiee</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Lexend:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #BEA4F9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Lexend', sans-serif;
            padding: 20px;
        }

        .logo-placeholder {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
            color: rgba(0, 0, 0, 0.2);
        }

        .title {
            font-family: 'Titan One', cursive;
            font-size: 33px;
            color: #Besstiee;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 24px;
        }

        .content {
            text-align: center;
            color: white;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .support {
            color: white;
            font-size: 0.9em;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .logo-placeholder {
                width: 150px;
                height: 150px;
                margin: 20px 0;
            }

            .title {
                font-size: 28px;
            }

            .content {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-placeholder">
        [Logo Here]
    </div>
    
    <h1 class="title">Besstiee</h1>
    
    <div class="content">
        <p>Here to help with all things love and relationships</p>
        <p>Your new AI bestie for advice, confidence, and support.</p>
    </div>
    
    <div class="support">
        Contact: support@besstie.app
    </div>
</body>
</html>
