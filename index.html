<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: #f4f4f4;
        }
        .hero h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .hero a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .hero a:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Discover Amazing Opportunities</h2>
            <p>Join us today and explore what we have to offer. Your journey starts here.</p>
            <a href="#">Get Started</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>
</body>
</html>
