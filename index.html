<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besstiee</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Lexend:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #BEA4F9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Lexend', sans-serif;
            padding: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
            margin: 40px 0;
        }
        .title {
            font-family: 'Titan One', cursive;
            font-size: 33px;
            color: #FDF451;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.6);
            margin-bottom: 24px;
        }
        .content {
            text-align: center;
            color: white;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .support {
            color: white;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .support a {
            color: white;
            text-decoration: none;
        }
        .support a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .logo {
                width: 150px;
            }
            .title {
                font-size: 28px;
            }
            .content {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Besstiee Logo" class="logo">
    
    <h1 class="title">Besstiee</h1>
    
    <div class="content">
        <p>Here to help with all things love and relationships</p>
        <p>Your new AI bestie for advice, confidence, and support.</p>
    </div>
    
    <div class="support">
        <a href="mailto:support@besstie.app">support@besstie.app</a>
    </div>
</body>
</html>
